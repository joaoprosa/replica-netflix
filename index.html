<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body> 
    <header>   
        <nav class="blockMenu__pricipal">
            <img class="blockMenu__imagePrincipal" src="assets/netflix.png" alt="">
            <ul class="blockMenu__list">
                <li>Inicio</li>
                <li>Series</li>
                <li>Filmes</li>
                <li>Adicionados Recentemente</li>
                <li>Minha lista</li>
            </ul>
        </nav>
        <div class="blockMenu__search">
            <div class="blockMenu__searchPrincipal">
                <img class="blockMenu__searchImage" src="assets/lupa.png" alt="">
                <input class="blockMenu__searchInput" placeholder="Título, gente e gêneros" type="text" name="" id="">
                <a class="blockMenu__searchChildish" href="">INFANTIL</a>
                <img class="blockMenu__searchImage" src="assets/sino.png" alt="">
            </div>
            <span class="blockMenu__span">
                <img class="blockMenu__spanImage" src="assets/user.jpg" alt="">
                <img class="blockMenu__spanImageArrow" src="assets/seta.png" alt=""">
            </span>
        </div>
    </header>
        <div class="blockMenu__spanPrincipal">
            <div class="blockMenu__spanBlock">
                <img class="blockMenu__spanUsers" src="assets/galo.png" alt="">
                <p>Usuario 1</p>
            </div>
            <div class="blockMenu__spanBlock">
                <img class="blockMenu__spanUsers" src="assets/pinguin.png" alt="">
                <p>Usuario 2</p>
            </div>
            <p class="blockMenu__spanParagraph">Gerenciar Perfis</p>
            <div class="blockMenu__spanBlockCentral">
                <p>Conta</p>
                <p>Centro de Ajuda</p>
                <p>Sair da Netflix</p>
            </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
